                <a class="mdl-navigation__link" href="monday.html">Monday</a>

        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <!-- Square card -->
                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">OOP/Python Lab</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        8:40 A.M - 11:10 A.M
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button id="show-dialog" type="button" class="mdl-button">Info</button>
                        <dialog class="mdl-dialog">
                            <h4 class="mdl-dialog__title">OOP/Python Lab-</h4>
                            <div class="mdl-dialog__content">
                                <p>
                                    Mr.R.V.V.Murali Krishana/Mr.P.Praveen Kumar,Mr.Ch.Rajesh
                                </p>
                            </div>
                            <div class="mdl-dialog__actions">
                                <button type="button"
                                    class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect close">Okay</button>
                            </div>
                        </dialog>
                        <script>
                            var dialog = document.querySelector('dialog');
                            var showDialogButton = document.querySelector('#show-dialog');
                            if (!dialog.showModal) {
                                dialogPolyfill.registerDialog(dialog);
                            }
                            showDialogButton.addEventListener('click', function () {
                                dialog.showModal();
                            });
                            dialog.querySelector('.close').addEventListener('click', function () {
                                dialog.close();
                            });
                        </script>
                    </div>
                </div>
                
                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">CO</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        11:10 A.M - 12:00 P.M
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button id="co" type="button" class="mdl-button">Info</button>
                        <script>
                            var co = document.getElementById("co");
                            co.addEventListener('click', () => {
                                alert("Mr.Ch.Rajesh");
                            })
                        </script>

                </div>

                    </div>
                    <div class="mdl-card__supporting-text">
                        12:50 P.M - 1:40 P.M
